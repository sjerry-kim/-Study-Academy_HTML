<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로그인 페이지 입니다</h1>
    <form action="">
        <table style="border : 2px solid black;">
            <tr>
                <td>사용자 :</td>
                <td><input type="text" name="id"></td>
                <td rowspan="2">
                    <input type="submit" value="전송">
                </td>
            </tr>
            <tr>
                <td>비밀번호 :</td>
                <td><input type="password" name="pw"></td>
            </tr>
        </table>
    </form>
    <a href="">비밀번호를 잊어버렸나요?</a>

    <hr>

    <h1>설문조사</h1>
    <ol>
        <li>
            <p>성별을 체크해주세요</p>
            <input type="radio" name="gender" value="man">남 <br>
            <input type="radio" name="gender" value="woman">여 <br>
        </li>
        <li>
            <p>음식을 선택해주세요</p>
            <input type="checkbox" name="food" value="korean">한식 <br>
            <input type="checkbox" name="food" value="japanese">일식 <br>
            <input type="checkbox" name="food" value="chinese">중식 <br>
            <input type="checkbox" name="food" value="litalian">양식 <br>
        </li>
        <li>
            <p>기타 의견을 남겨주세요</p>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </li>
    </ol>
</body>
</html>
