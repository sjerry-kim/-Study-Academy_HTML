<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML전체정리실습</title>
</head>
<body>
    <header>
        <h1>기사 제목입니다</h1>
    </header>
    <section>
        <figure>
            <img src="../img.jpg" alt="" width="300">
            <figcaption>위의 이미지는 <a href="https://pixabay.com/ko/">픽사베이</a>에서 제공받았습니다.</figcaption>
        </figure>
        <p>
            기사내용입니다. <br>
            원하시는 기사를 넣으셔도 됩니다.
        </p>
        <p> <i>작성자 홍길동</i></p>
        <hr>
    </section>
    <section>
        <form action="">
            <article>
                이 기사에 대한 평가를 주세요 <br>
                <input type="radio" name="evaluation">좋아요😍
                <input type="radio" name="evaluation">슬퍼요😥
                <input type="radio" name="evaluation">화나요😡
                <br>
            </article>
            <article>
                <p>격려의 메시지와 후원을 받고 있습니다.</p>
                <label for="">닉네임</label>
                <input type="text" name="id">
                <label for="">비밀번호</label>
                <input type="password" name="pw"><br>
                <textarea name="message" id="" cols="70" rows="10" placeholder="메시지를 남겨주세요"></textarea><br>
                <label for="">후원금</label>
                <input type="number" name="donation" value="0" step="1000" min="0">원 <br>
                <u>1000원</u> 단위로 올라갑니다. 원하는 금액을 입력해주세요 <br>
                <br>
                <input type="submit" value="제출">
                <hr>
            </article>
        </form>
    </section>
    <footer>
        <p> 회사소개 | 인재채용 | 제휴제안 | 개인정보처리방침 | &copy;뉴스</p>
    </footer>
</body>
</html>
